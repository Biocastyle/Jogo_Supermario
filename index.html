<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mario Jump</title>
</head>

<body>
    <div class="game">
        <div class="title">
            <h1>Super Mario Jump</h1>
        </div>
        <div class="gamebord" id="jogo" onclick="jump()">
            <img src="img/clouds.png" class="clouds" alt="Nuvens">
            <img src="img/mario.gif" class="mario" alt="Super-Mario">
            <img src="img/pipe.png" class="pipe" alt="pipe">

            <div class="menus">
                <div class="contador">
                    <h1>Pontuacão</h1>
                    <span id="contador"></span>
                </div>
                <div class="gameover">
                    <h1>GAME OVER</h1>
                    <p>Pontuação</p>
                    <span id="contador_over"></span>
                    <button class="reset" onclick="reset(),loop()">Reiniciar</button>
                </div>
                <!-- <div class="inicio">
                    <button onclick="loop()">teste</button>
                </div> -->
            </div>

        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>

</html>
